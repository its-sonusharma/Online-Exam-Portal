{% load static%}
<!DOCTYPE html>
<head>
	
	<title>Login Page </title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="{% static 'http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/css/bootstrap-theme.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/css/templatemo_style.css' %}" rel="stylesheet" type="text/css">	
</head>
<body class="templatemo-bg-gray">
	<div class="container">
		<div class="col-md-12">
			<h1 class="margin-bottom-15">Login</h1>
			<form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" role="form" action="#" method="post">{% csrf_token %}				
		        <div class="form-group">
		          <div class="col-xs-12">		            
		            <div class="control-wrapper">
		            	<input type="text" name = "username" class="form-control" id="username" placeholder="Username">
		            </div>		            	            
		          </div>              
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		            	<input type="password" name = "password" class="form-control" id="password" placeholder="Password">
		            </div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
	             	<div class="checkbox control-wrapper">
	                	<label>
	                  		<input type="checkbox"> Remember me
                		</label>
	              	</div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		          		<input type="submit" value="Log in" class="btn btn-info" >
		          		
		          	</div>
		          </div>
		        </div>
		        <hr>
		        <div class="form-group">
		        	<div class="col-md-12">
		        			        		
		        	</div>
		        </div>
		      </form>
		      <div class="text-center">
		      	<a href="register" class="templatemo-create-new">Create your account </a>	
		      </div>
		</div>
	</div>
</body>
</html>
